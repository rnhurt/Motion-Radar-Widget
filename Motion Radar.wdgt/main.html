<html>  <head>    <link rel="stylesheet" href="main.css" type="text/css" />    <script type='text/javascript' src='/System/Library/WidgetResources/AppleClasses/AppleInfoButton.js' charset='utf-8'/>    <script type='text/javascript' src='/System/Library/WidgetResources/AppleClasses/AppleAnimator.js' charset='utf-8'/>    <script type='text/javascript' src='/System/Library/WidgetResources/AppleClasses/AppleButton.js' charset='utf-8'/>    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> -->    <script type="text/javascript" src="utils.js"></script>    <script type="text/javascript" src="main.js"></script>  </head><body onload="setup();">  <div id="front">    <img id="map">    <div id='infoButton'></div>  </div>  <div id="back">    <div class="container">      <div class="option">        What type of map do you want to see?<br />        Map Type: <select onchange="updatePrefs('map_type')" id="selected_map_type">          <option value="sir">Weather Radar</option>          <option value="re">Enhanced Radar</option>          <option value="rs">Radar & Satellite</option>          <option value="es">Enhanced Satellite</option>        </select>      </div>      <div class="option">        What region in the US are you interested in?<br />        Zip Code: <input onchange="updatePrefs('zip_code')" id="zip_code_region" type="text"></input>      </div>      <div class="footer">        Version: <span id="versionNum"></span><br />        <span class="new_version"><a href="https://github.com/rnhurt/Motion-Radar-Widget/tags">New Version Available!</a></span>      </div>    </div>    <div id="doneButton"></div>  </div></body></html>
