<html>  <head>    <link rel="stylesheet" href="main.css" type="text/css" />    <script type='text/javascript' src='/System/Library/WidgetResources/AppleClasses/AppleInfoButton.js' charset='utf-8'/>    <script type='text/javascript' src='/System/Library/WidgetResources/AppleClasses/AppleAnimator.js' charset='utf-8'/>    <script type='text/javascript' src='/System/Library/WidgetResources/AppleClasses/AppleButton.js' charset='utf-8'/>    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> -->    <script type="text/javascript" src="utils.js"></script>    <script type="text/javascript" src="main.js"></script>  </head><body onload="setup();">  <div id="front">    <img id="map">    <div id='infoButton'></div>  </div>  <div id="back">    <div class="container">      Choose Region: <select onchange="updatePrefs('region')" id="selected_region">        <option value="IA_">Iowa</option>        <option value="KY_">Kentucky</option>      </select>      By Zip Code: <input onchange="updatePrefs('zip_code')" id="zip_code_region" type="text"></input>    </div>    <div id="doneButton"></div>  </div></body></html>
